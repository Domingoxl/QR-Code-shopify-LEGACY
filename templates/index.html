<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4e1c6;
            text-align: center;
        }
        .header {
            background: url('header-image.jpg') center/cover no-repeat;
            height: 300px;
        }
        .container {
            padding: 20px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            background: white;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <h1>Scan to Keep Memories Alive</h1>
        <p>Legacy QR Codes provide a lasting tribute to loved ones.</p>
        <div class="product-grid">
            <div class="product">
                <img src="qr-tombstone.jpg" alt="Carved on Tombstone QR Code">
                <h3>Carved on Tombstone QR Code</h3>
                <p>$0.00 CAD (Sold Out)</p>
            </div>
            <div class="product">
                <img src="qr-sticker.jpg" alt="QR Code Sticker">
                <h3>QR Code Sticker</h3>
                <p><strike>$99.99</strike> $79.99 CAD</p>
            </div>
            <div class="product">
                <img src="qr-metal.jpg" alt="Stainless Steel QR Code">
                <h3>Stainless Steel QR Code</h3>
                <p><strike>$129.00</strike> $99.00 CAD</p>
            </div>
        </div>
    </div>
</body>
</html>
